<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script type="module" src="src/main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo or not todo?</title>
  </head>
  <body>
    <h1>OMG jag har en massa saker jag måste göra!</h1>

    <div id="app">
      <section id="todo-container">
        <h2 id="list-header">Kvar att göra:</h2>
      </section>
      <section id="done-container">
        <h2 id="alldone-list-header">Saker som är klara:</h2>
      </section>
    </div>

    <section id="input-container">
      <h2>Vill du lägga till ännu fler saker att göra?</h2>
      <label for="user-input-name">Vad behöver göras?</label>
      <input type="text" id="user-input-name" class="text-input" />
      <label for="user-input-description">Och vad innebär det?</label>
      <input type="text" id="user-input-description" class="text-input" />
      <label for="user-input-deadline">Okej, när ska det vara klart?</label>
      <input type="text" id="user-input-deadline" class="text-input" />
      <button id="btn--save">Lägg till ny sak</button>
    </section>
  </body>
</html>
